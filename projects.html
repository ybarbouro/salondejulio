---
layout: stars
title: Projects
---

<div class="container">

  {% assign projects = site.projects | sort: 'listing-priority' %}
  {% for project in projects %}

  <div class="row gutters" style="padding-bottom:30px;">
  <div class="col col-5">
    {% if project.image %}
  <figure style="padding-top:15px;">
    <img style="border-radius: 5px" src="{{ project.image }}">
  </figure>
    {% endif %}

  </div>
  <div class="col col-7" style="color:#1a1a1a; text-align:left;">
      <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
      {{ project.excerpt }}
  </div>
</div>

    {% endfor %}

  </div>
